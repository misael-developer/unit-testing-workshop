<div class="row">
  <div class="col-md-1"></div>
  <input
    type="text"
    [(ngModel)]="searchTerm"
    placeholder="search"
    class="col-md-4"
    id="searchText"
  />
  <div class="col-md-1"></div>
  <button
    type="submit"
    (click)="search()"
    class="col-md-2 btn btn-outline-primary"
  >
    Submit
  </button>
</div>
<hr />

<app-vowel-consonant
  [vowels]="foundVowels"
  [consonants]="foundConsonants"
></app-vowel-consonant>
